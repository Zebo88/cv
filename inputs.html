<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Options</title>
</head>
<body>
<form action="">
 <table>
    <head><h3>HTML Input Options</h3></head>
    <tr>
        <td><label>Enter Your Name:</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>
            <table>                        
                <tr>
                    <td><label><strong>Gender:</strong></label></td>          
                </tr>
                <tr>
                    <td><label>Male</label></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><label>Female</label></td>
                    <td><input type="checkbox"></td> 
                </tr>           
            </table>
        </td>    
    </tr>
    <tr>
        <td><label><strong>DOB:</strong></label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label><strong>Height:</strong></label></td>
        <td><input type="range" min="0" max="10" step=".16"></td>
    </tr>
    <tr>
        <td><label><strong>Photo:</strong></label></td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td><label><strong>Email:</strong></label></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label for="">Your Message:</label></td>
        <td><textarea name="name" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td><label><strong>Password:</strong></label></td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td><input type="submit"></td>
    </tr>
 </table>  
</form>  
</body>
</html>
